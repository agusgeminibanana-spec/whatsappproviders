version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./backend/dist:/app/dist:ro

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    ports:
      - "9002:9002"
